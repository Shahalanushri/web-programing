<html>
<head>
<style>
body {
  background-color: lightblue;
}
</style>
</head>
<body>
<h3>String Functions</h3>
<script>
document.write("string=Good Morning");
var x="Good morning";
var y="Evening";
document.write("<br>");
document.write("length:",x.length,"<br>");
document.write("Substring using slice:",x.slice(5,12),"<br>");
document.write("Substring using substr:",x.substring(1,5),"<br>");
document.write("Concatenation:",x.concat(" ",y),"<br>");
document.write("Replace:",x.replace("Morning","Evening"),"<br>");
document.write("Uppercase:",x.toUpperCase(),"<br>");
document.write("Lowercase:",x.toLowerCase(),"<br>");
document.write("Index of Morning:",x.indexOf("Morning"),"<br>");
document.write("Last index of Good:",x.lastIndexOf("Good"),"<br>");
document.write("Character at position is:",x.charAt(2),"<br>");
document.write("<br><br>");
document.write("<h3>Math Functions</h3>","<br>");
document.write("Number=124.5","<br>");

var x=124.5;
document.write("Power to 2:",Math.pow(x,2),"<br>");
document.write("Square root:",Math.sqrt(x),"<br>");
document.write("Round value:",Math.round(x),"<br>");
document.write("Absolute value:",Math.abs(x),"<br>");
document.write("Floor value:",Math.floor(x),"<br>");
document.write("Ceil value:",Math.ceil(x),"<br>");
document.write("Max value in(2,4,5):",Math.max(2,4,5),"<br>");
document.write("Min value in(2,4,5):",Math.min(2,4,5),"<br>");
document.write("Pi value:",Math.PI);
</script>

</body>
</html>
