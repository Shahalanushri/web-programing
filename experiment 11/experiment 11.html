<html>
<head><title>event handling</title>
<style>
h3{
color:black;
font-family:sans-serif;
font-weight:Bold;
}
body{
background-color:#007399;
}
#h1{
color:maroon;
font-family:serif;
font-weight:Bold;
}
</style>
</head>
<body>
<center>
<br>
<h1 id="pic"><b><u>SPRING</b></u></h1><br>
<img id="img1" onmouseover="myfunction()" onmouseout="myfunction2()" src="/home/ksb/shahala/webpgm/experiment 11/bossom.jpg" width="600" height="400">

</center>
<script>
function myfunction()
{
document.getElementById("img1").src="/home/ksb/shahala/webpgm/experiment 11/bossom.jpg";
document.getElementById("pic").innerHTML="<h3>SPRING</h3>";
}

function myfunction2()
{
document.getElementById("img1").src="/home/ksb/shahala/webpgm/experiment 11/winter";
document.getElementById("pic").innerHTML="<h3>WINTER</h3>";

}
</script>
</body>
</html>
